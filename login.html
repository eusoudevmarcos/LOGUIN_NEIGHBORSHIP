<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css"> 
    <link rel="stylesheet" href="fonts/Righteous-Regular.ttf">
</head>
<body>
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <a href="#">
                    <img src="imglogin/icone neigborship natural500.png" alt="logo">

            </div>
            
            <div id="social_media">
                <a href="#">
                    <img src="imglogin/facebook.png" alt="facebook_icon">
                </a>
                <a href="#">
                    <img src="imglogin/twitter.png" alt="twitter_icon">
                </a>
                <a href="#">
                    <img src="imglogin/instagram.png" alt="insta_icon">
                </a>    
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="Nome">
                        Nome
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="Nome" name="Nome">
                    </label>
                </div>
                <div class="input-box">
                    <label for="Email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="Email" id="Email" name="Email">
                    </label>
                </div>
                <div class="input-box">
                    <label for="Senha">
                        Senha
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="Senha" id="Senha" name="Senha">
                    </label>
                </div>

                <div id="esqueceu_senha">
                    <a href="#">
                        Esqueceu sua senha?
                    </a>
                </div>
                
            </div>
            <button type="submit" id="login_button">
                Entrar
            </button>
        </form>
    </main>
</body>
</html>
